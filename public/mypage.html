<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Camouflage</title>
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/mypage.css" />
  </head>
  <body>
    <div class="wrap">
      <div class="top-banner">
        <h2 class="banner-username">이영상</h2>
        <em class="banner-nickname">Camouflage</em>
        <span class="level">LV.5 <em>실버</em></span>
      </div>
      <div class="container">
        <main>
          <h3 class="defalut-info">기본 회원 정보 <span>필수</span></h3>
          <ul class="category">
            <li class="photo">
              <span>사진</span
              ><em>회원님을 알릴수 있는 사진을 등록해 주세요. 등록된 사진은 회원님의 게시물이나 댓글들에 사용됩니다.</em
              ><input type="button" value="사진 변경" />
            </li>
            <li class="id"><span>아이디</span><em>Camouflage</em><input type="button" value="아이디변경" /></li>
            <li class="pw">
              <span>비밀번호</span><input type="password" id="password" value="0000000000" /><input
                type="button"
                value="비밀번호 변경"
              />
            </li>
            <li class="name"><span>이름(실명)</span><em>이영상</em><input type="button" value="이름수정" /></li>
            <li class="nickname"><span>닉네임</span><em>Camouflage</em><input type="button" value="닉네임 변경" /></li>
            <li class="email">
              <span>이메일</span><em>Camouflage@gmail.com</em><input type="button" value="이메일 변경" />
            </li>
            <li class="call">
              <span>휴대전화</span><em>010-1234-5678</em><input type="button" value="휴대전화 변경" />
            </li>
          </ul>
        </main>
      </div>
    </div>
  </body>
</html>
